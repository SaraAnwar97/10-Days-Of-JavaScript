<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
          <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id='res' class = 'resContainer'></div>
        <div id='btns' class = 'buttonContainer'>
            <button id='btn0' class='buttonClass1'>0</button>
            <button id='btn1' class='buttonClass1'>1</button>
            <button id='btnClr' class='buttonClass2'>C</button>
            <button id='btnEql' class='buttonClass2'>=</button>
            <button id='btnSum' class='buttonClass3'>+</button>
            <button id='btnSub' class='buttonClass3'>-</button>
            <button id='btnMul' class='buttonClass3'>*</button>
            <button id='btnDiv' class='buttonClass3'>/</button>
            </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
